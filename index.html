<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>面试题</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div id="flow">
    <div id="list" class="clearfix"> 
      <div class="mod-tip tip-top">
        <span class="triangle triangle1"></span>
        <div class="container shadowed">草稿</div>
      </div>
      <div class="mod-tip tip-top">
        <span class="triangle_pre"></span>
        <div class="container currentstatus">待审核</div>
        <span class="triangle triangle2"></span>
      </div>  
      <div class="mod-tip tip-top">
        <span class="triangle_pre"></span>
        <div class="container">待复核</div>
        <span class="triangle"></span>
      </div> 
      <div class="mod-tip tip-top">
        <span class="triangle_pre"></span>
        <div class="container2">已核准</div>
      </div>
    </div>  
    <div class="mod-tip end">
      <div class="container">已终止</div>
    </div>
  </div>
</body>
</html>
